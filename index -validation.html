<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <title>驗證表單</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 連接jQuery -->

<body>
    <div id="container">
        <form id="validationForm"> 
            <!-- 不須action不需文件處理 不需定義發送方式 -->
            <label for="email-name">姓名</label>
            <!-- name對應的變量名稱 提醒用戶輸入內容 value >> placeholder -->
            <input id="email-name" type="text" name="name" placeholder="請輸入您的姓名">

            <label id="email-address">E-mail</label>
            <input id="email-address" type="text" name="email" placeholder="請輸入電子郵件">

            <label for="mail-gender">性別</label>
            <select id="mail-gender" class="" name="gender">
                <option value="male">男性</option>
                <option value="female">女性</option>

                <label for="pass">密碼</label>
                <input id="pass" type="password" name="" placeholder="密碼">

                <label for="pass2">確認密碼</label>
                <input id="pass2" type="password" name="pass2" placeholder="確認密碼">

                
            </select>
            
        
        </form>
    </div>

</body>
</html>
