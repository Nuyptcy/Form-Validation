<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <title>驗證表單</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 連接jQuery -->
    <script type="text/javascript" src="jquery.min.js"></script>
    
    <style>
        body{
            background-color: #F2F3F5;
            
        }

        #container {
            padding-top: 80px;
            width: 600px;
            /* 居中 */
            margin: auto;
            font-family: "Helvetica Neue", ", Helvetica", "Arial";

        }

        .input-style{
            border-radius: 5px;
            border: 1px solid grey;
            font-size: 1.1em;
            padding-left: 20px;
            margin-bottom: 10px;
        }
        

    
    </style>

    


    
</head>

<body>
    <div id="container">
        <form id="validationForm"> 
            <!-- 不須action不需文件處理 不需定義發送方式 -->
            <label for="email-name">姓名</label>
            <!-- name對應的變量名稱 提醒用戶輸入內容 value >> placeholder -->
            <input class="input-style" id="email-name" type="text" name="name" placeholder="請輸入您的姓名">

            <label id="email-address">E-mail</label>
            <input class="input-style" id="email-address" type="text" name="email" placeholder="請輸入電子郵件">

            <label for="mail-gender">性別</label>
            <select class="input-style" id="mail-gender" class="" name="gender">
                <option value="male">男性</option>
                <option value="female">女性</option>

                <label for="pass">密碼</label>
                <input class="input-style" id="pass" type="password" name="" placeholder="密碼">

                <label for="pass2">確認密碼</label>
                <input class="input-style" id="pass2" type="password" name="pass2" placeholder="確認密碼">

                <textarea class="input-style" id="mail-message" name="message" rows="8" cols="8" cols="80" placeholder="請描述您的狀況"></textarea>
                <!-- submit 發送信息到服務器 -->
                <button class="input-style" id="submitButton" type="submit" name="submit">發送郵件</button>
                <div id="error"></div>


            </select>
            
        
        </form>
    </div>

</body>
</html>
